
  <div class="card mt-3" style="width: 70%; margin: auto">
    <div class="card-body row">
      <div class="col-2">
        <img src="{{post.user.avatar.url}}" width="100%" alt="">
      </div>
      <div class="col-2">
        <h5 class="card-title">{{post.user}}</h5>
      </div>
    </div>
    <img src="{{post.image.url}}" class="card-img-top" style="width: 50%; margin: auto;">
    <div class="card-body">
      <p class="card-text">{{post.text}}</p>

      <div class="like_section d-flex flex-row">
        <div class="col-1">
          <form method='post' action="{% url 'like_post' post.pk %}">
            {% csrf_token %}
            <button class="btn" type="submit" name="post_id", value="{{post.pk}}">
              {% if request.user in post.likes.all %}
                <i class="bi bi-heart-fill text-danger fs-2"></i>
              {% else %}
                <i class="bi bi-heart text-danger fs-2"></i>
              {% endif %}
            </button>
          </form>
        </div>
        <div class="col-1">
          <h6 id="write_comment" class="fs-1">{{post.likes.all.count}} {{post.is_liked}}</h6>
        </div>
      </div>
    
      <h6 id="write_comment">Написать комментарий</h6>
      <form method="post">
          {% csrf_token %}
          <div class="row">
              <div class="col-10">
                  {{form.text}}
              </div>
          </div>
          <button type="submit" class="btn btn-primary mt-3 mb-3">Комментировать</button>
      </form>
      {% for comment in post.p_review.all %}
        <div class="task_box">
            <span class="fs-4 fw-medium"><a href="{% url 'accounts:profile' review.get_author.pk %}">{{comment.get_author}}</a></span>
            <p>{{comment.text}}</p>
        </div>
      {% endfor %}
    </div>
  </div>
